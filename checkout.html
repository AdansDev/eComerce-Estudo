<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar compra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-amber-100 flex flex-col h-screen">

  <header class="flex bg-gray-700 p-2 justify-between z-10">
    <img class="h-8" src="Assets/images/Logo Ross.jpg
    " alt="Logo Ross">

  </header>

  <form class="flex w-100 px-5 py-10 gap-4 grow" >

    <section id="dados-usuario" class="w-1/3 bg-gray-200 rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Seus Dados</p>
      <div class=" flex flex-col px-10 py-2 ">
        <label for="nome" class=" font-bold  text-sm mb-2 ">Nome</label>
        <input 
        type="text"
        id="nome"
        class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
        placeholder="Digite seu nome completo"
        required 
        >
      </div>
      <div class=" flex flex-col px-10 py-2 ">
        <label for="E-mail" class=" font-bold  text-sm mb-2 ">E-mail</label>
        <input 
        type="email"
        id="E-mail"
        class="rounded-sm px-2 py-2 hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400 " 
        placeholder="email@email.com"
        required 
        >
      </div>
      <div class=" flex flex-col px-10 py-2 ">
        <label for="telefone" class=" font-bold  text-sm mb-2 ">Telefone</label>
        <input 
        type="tel"
        id="telefone"
        class="rounded-sm px-2  py-2 hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400 " 
        placeholder="(00) 00000-0000"
        required 
        >
      </div>
      
      
    </section>

    <section id="pagamento-entrega" class="w-1/3 bg-gray-200 rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
      <div class=" flex flex-col px-10 py-2 ">
        <label for="numero-cartao" class=" font-bold  text-sm mb-2 ">Número Cartão</label>
        <input 
        type="text"
        id="numero-cartao"
        class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
        placeholder="1234 5678 9012 3456"
        required 
        >
      </div>
      <div class="flex">
        <div class=" flex flex-col px-10 py-2 w-1/2">
          <label for="CVV" class=" font-bold  text-sm mb-2 ">CVV</label>
          <input 
          type="number"
          id="CVV"
          class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
          placeholder="123"
          required 
          >
        </div>
        
        <div class=" flex flex-col px-10 py-2 w-1/2 ">
          <label for="data-validade" class=" font-bold  text-sm mb-2 ">Data de Validade</label>
          <input 
          type="date"
          id="data-validade"
          class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
          placeholder="1234 5678 9012 3456"
          required 
          >
        </div>


      </div>
<div class=" flex flex-col px-10 py-2 ">
        <label for="endereço" class=" font-bold  text-sm mb-2 ">Endereço</label>
        <input 
        type="text"
        id="endereço"
        class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
        required 
        >
      </div>
      <div class="flex">
        <div class=" flex flex-col px-10 py-2 w-1/2">
          <label for="nr-casa" class=" font-bold  text-sm mb-2 ">NR CASA</label>
          <input 
          type="number"
          id="nr-casa"
          class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
          placeholder="123"
          required 
          >
        </div>
        
        <div class=" flex flex-col px-10 py-2 w-1/2 ">
          <label for="cep" class=" font-bold  text-sm mb-2 ">CEP</label>
          <input 
          type="number"
          id="cep"
          class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
          placeholder="12345-123"
          required 
          >
        </div>
 

      </div>
      </div>
<div class=" flex flex-col px-10 py-2 ">
        <label for="Complemento" class=" font-bold  text-sm mb-2 ">Complemento</label>
        <input 
        type="text"
        id="Complemento"
        class="rounded-sm px-2 py-2  hover:bg-amber-100 hover:cursor-pointer border-2 border-slate-400" 
        
        >
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-gray-200 rounded-lg py-5">

      <section id="container-produto-comprado" class="h-4/5 overflow-y-auto px-6 "></section>
      <section id="celula-finalizacao" class="flex flex-col px-2 h-1/5">

        <p id="preco-total" class="bg-slate-200 text-green-900 pl-5 rounded-sm">111</p>
        <button class="bg-slate-200 text-slate-900 p-1  hover:bg-slate-700 hover:text-slate-200">Finalizar Compra</button>
      </section>
    </section>

  </form>
<script src="checkout.js" type="module"></script>

</body>
